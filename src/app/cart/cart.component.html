
<div class="genContainer container">
  <h4 class="text-center" *ngIf="updatedCart.length < 0">The cart is empty</h4>
  <div class="row">
    <div class="col-xs-12 col-sm-9">
      <div
        *ngFor="let book of updatedCart"
        class="container bookContainer d-flex align-items-center"
      >
        <div>
          <img src="{{ book.cover }}" />
        </div>
        <div class="cartBookInfo">
          <p>
            <a [routerLink]="['/detail', book.id]"
              ><strong> {{ book.title }}</strong></a
            >
          </p>
          <small> by {{ book.author }}</small>
          <div>
            <small class="bookPrice"> {{ book.price }}â‚¬</small>
          </div>
        </div>
        <div class="bookAmount container">
          <p>x {{ book.cartAmount }}</p>
        </div>
      </div>
    </div>
        <div class="col-xs-12 col-sm-3 totalBar">
          <h6> Total Bar</h6>
        </div>
  </div>
</div>
