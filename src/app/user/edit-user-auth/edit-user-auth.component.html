

<div class="container">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
      <form class="mx-5 my-5" #mailForm="ngForm" (ngSubmit)="onUpdateEmail()">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
            placeholder="Type your new e-mail"
          />
          <input
            type="email"
            class="form-control mt-2"
            id="emailCopy"
            ngModel
            name="emailCopy"
            required
            email
            #emailCopy="ngModel"
            placeholder="Type your new e-mail again"
          />
        </div>
        <small
          class="text-danger"
          *ngIf="
            email.control.value !== emailCopy.control.value && emailCopy.touched
          "
          >The e-mail provided does not match</small
        >
        <button
        class="btn btn-primary"
        [disabled]="
        !mailForm.valid || email.control.value !== emailCopy.control.value
        "
        >
        Update E-mail
    </button>
</form>
</div>
</div>
</div>

<div class="container d-flex flex-column justify-content-center text-success" *ngIf="isMailUpdated" >
    <h5 class="text-center">E-mail updated succesfully.</h5>
    <h6 class="text-center">Please log in again with the new e-mail</h6>
  </div>
