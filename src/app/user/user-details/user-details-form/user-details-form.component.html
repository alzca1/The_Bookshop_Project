<div class="d-flex justify-content-center">
  <div
    class="spinner-border text-primary text-center spinner"
    *ngIf="!isReady"
    style="width: 3rem; height: 3rem;"
  >
    <span class="sr-only text-center">Loading</span>
  </div>
</div>

<div class="container mt-3" *ngIf="isReady">
  <h1 class="text-center mt-3">User Details</h1>
  <div class="row justify-content-center">
    <div class="col-xs-12 w-75">
      <form
        [formGroup]="userForm"
        (ngSubmit)="addressId ? onPatchDetails() : onSubmit()"
      >
        <div class="form-group">
          <label for="firstName">Name</label>
          <input
            type="text"
            formControlName="firstName"
            class="form-control"
            id="firstName"
            aria-describedby="firstName"
          />
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input
            type="text"
            formControlName="surname"
            class="form-control"
            id="surname"
            aria-describedby="surname"
          />
        </div>
        <div class="form-group">
          <label for="birthDate">Birthdate</label>
          <input
            type="date"
            formControlName="birthDate"
            class="form-control"
            id="birthDate"
            aria-describedby="birthDate"
          />
        </div>
        <div class="form-group">
          <label for="address1">Address 1</label>
          <input
            type="string"
            formControlName="address1"
            class="form-control"
            id="address1"
            aria-describedby="address1"
          />
        </div>
        <div class="form-group">
          <label for="address2">Address 2</label>
          <input
            type="string"
            formControlName="address2"
            class="form-control"
            id="address2"
            aria-describedby="address2"
          />
        </div>
        <div class="form-group">
          <label for="postCode">Post Code</label>
          <input
            type="text"
            formControlName="postCode"
            class="form-control"
            id="postCode"
            aria-describedby="postCode"
          />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input
            type="string"
            formControlName="city"
            class="form-control"
            id="city"
            aria-describedby="city"
          />
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input
            type="string"
            formControlName="country"
            class="form-control"
            id="country"
            aria-describedby="country"
          />
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="primary"  id="defaultAddress" >
          <label class="form-check-label" for="defaultAddress">Set as primary address?</label>
        </div>
        <button type="submit" class="btn btn-outline-dark mt-3">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
