<h3 class="text-center">User Address Info</h3>

<div *ngFor="let detail of details">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-xs-12">
        <div class="border p-4 mb-2">
          <h5>Recipient: {{ detail.firstName }} {{ detail.surname }}</h5>
          <h6>{{ detail.address1 }} - {{ detail.postCode }}</h6>
          <h6>{{ detail.city }} ({{ detail.country }}</h6>
          <span class="mr-2"><a [routerLink]="['../userDetailsForm', detail.id]" >Edit </a></span>
          <span class="mr-2 "><a class="text-danger" href="#">Delete </a></span>
        </div>
      </div>
    </div>
  </div>
</div>

<button class="btn btn-small btn-outline-dark" routerLink="../userDetailsForm">Add Address</button>
