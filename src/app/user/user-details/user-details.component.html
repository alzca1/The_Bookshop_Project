<h1 class="text-center mt-3">User Details</h1>
<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-xs-12 w-75">
      <form #userForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">Name</label>
          <input
            type="text"
            ngModel
            name="firstName"
            class="form-control"
            id="firstName"
            aria-describedby="firstName"
          />
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input
            type="text"
            ngModel
            name="surname"
            class="form-control"
            id="surname"
            aria-describedby="surname"
          />
        </div>
        <div class="form-group">
          <label for="birthDate">Birthdate</label>
          <input
            type="date"
            ngModel
            name="birthDate"
            class="form-control"
            id="birthDate"
            aria-describedby="birthDate"
          />
        </div>
        <div class="form-group">
          <label for="address1">Address 1</label>
          <input
            type="string"
            ngModel
            name="address1"
            class="form-control"
            id="address1"
            aria-describedby="address1"
          />
        </div>
        <div class="form-group">
          <label for="address2">Address 2</label>
          <input
            type="string"
            ngModel
            name="address2"
            class="form-control"
            id="address2"
            aria-describedby="address2"
          />
        </div>
        <div class="form-group">
          <label for="postCode">Post Code</label>
          <input
            type="number"
            ngModel
            name="postCode"
            class="form-control"
            id="postCode"
            aria-describedby="postCode"
          />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input
            type="string"
            ngModel
            name="city"
            class="form-control"
            id="city"
            aria-describedby="city"
          />
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input
            type="string"
            ngModel
            name="country"
            class="form-control"
            id="country"
            aria-describedby="country"
          />
        </div>
        <button type="submit" class="btn btn-outline-dark mt-3">Submit</button>
        <button type="button" class="btn btn-outline-dark mt-3" (click)="onGetDetails()">Details</button>
      </form>
    </div>
  </div>
</div>
