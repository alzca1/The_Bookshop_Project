<div class="d-flex justify-content-center">
  <div
    class="spinner-border text-primary text-center spinner"
    *ngIf="isLoading"
    style="width: 3rem; height: 3rem;"
  >
    <span class="sr-only text-center">Loading</span>
  </div>
</div>

<div class="container" *ngIf="!isLoading">
  <h1 class="text-center mt-3">{{ isLoginMode ? "Log In" : "Sign Up" }}</h1>
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
      <form class="mx-5" #userForm="ngForm" (ngSubmit)="onSubmitForm(userForm)">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Type your e-mail"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
          />
          <small class="text-danger" *ngIf="!email.valid && email.touched"
            >Please, provide a valid e-mail</small
          >
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Type your password"
            ngModel
            name="password"
            required
            minlength="6"
            #password="ngModel"
          />
          <small
            class="text-danger"
            *ngIf="password.errors?.minlength && password.touched"
            >Please, provide a password with at least 6 characters</small
          >
        </div>
        <div class="btn-group mt-2">
          <button
            class="btn btn-dark"
            value="Log In"
            [disabled]="!userForm.valid"
            type="submit"
          >
            {{ isLoginMode ? "Log In" : "Sign Up" }}
          </button>
          <button class="btn btn-outline-info ml-4" type="button" (click)="onChangingMode()">
            Switch to {{ isLoginMode ? "Sign Up" : "Log In"  }}
          </button>
        </div>
      </form>
    </div>
        <div class="container d-flex justify-content-center w-75">
          <small class="text-danger mt-3 text-center" *ngIf="error && !email.touched">{{
            error
          }}</small>
        </div>
  </div>
</div>
