<div class="text-center mt-5">
  <button class="btn btn-danger" (click)="deletePosts()">Delete Books</button>
</div>

<h4 class="text-center mt-4" *ngIf="loadingBooks">Loading Books</h4>
<h4 class="text-center mt-4" *ngIf="loadedBooks.length < 1 && !loadingBooks"> No books in the list</h4>
<div class="bookGrid">
  <app-book class="text-center" *ngFor="let book of loadedBooks" [book]="book"></app-book>
</div>

<router-outlet></router-outlet>
