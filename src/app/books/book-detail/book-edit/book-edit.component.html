<h1 class="text-center">Edit Book</h1>

<div class="container">
  <form *ngIf="book">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        name="title"
        class="form-control"
        id="title"
        placeholder="Add title"
        [(ngModel)]="book.title"
      />
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        name="author"
        class="form-control"
        id="author"
        placeholder="Add author"
        [(ngModel)]="book.author"
      />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="number"
        name="price"
        class="form-control"
        id="price"
        placeholder="Add price"
        [(ngModel)]="book.price"
      />
    </div>

    <div class="form-group">
      <label for="stock">Stock</label>
      <input
        type="number"
        name="stock"
        class="form-control"
        id="stock"
        placeholder="Add book stock"
        [(ngModel)]="book.stock"
      />
    </div>

    <div class="form-group">
      <label for="cover">Cover URL</label>
      <input
        type="text"
        name="cover"
        class="form-control"
        id="cover"
        placeholder="Add cover url"
        [(ngModel)]="book.cover"
      />
    </div>
    <div class="form-group">
      <label for="summary">Summary</label>
      <textarea
        type="text"
        name="summary"
        class="form-control"
        id="summary"
        placeholder="Add summary"
        [(ngModel)]="book.summary"
      ></textarea>
    </div>
    <button class="btn btn-primary" (click)=onEditBook()>Submit</button>
  </form>
</div>
